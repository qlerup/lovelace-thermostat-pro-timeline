name: Issue triage (label + stricter title policy + bug version questions)

on:
  issues:
    types: [opened]

permissions:
  issues: write
  models: read

jobs:
  triage:
    runs-on: ubuntu-latest

    steps:
      - name: Classify + label + stricter title logic + check versions
        id: decide
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python3 - <<'PY'
          import os, json, re, urllib.request

          with open(os.environ["GITHUB_EVENT_PATH"], "r", encoding="utf-8") as f:
            event = json.load(f)

          issue = event["issue"]
          original_title = (issue.get("title") or "").strip()
          body = (issue.get("body") or "").strip()

          # Prefix parsing
          prefix_re = re.compile(r'^\[(Bug|New feature request|Locale request)\]\s*', re.I)
          m = prefix_re.match(original_title)
          existing_prefix = m.group(0).strip() if m else ""
          stripped_title = prefix_re.sub("", original_title).strip() or original_title

          # ---------- Robust JSON parse ----------
          def safe_parse_model_json(content: str):
            s = (content or "").strip()
            s = re.sub(r"^\s*```(?:json)?\s*", "", s, flags=re.I)
            s = re.sub(r"\s*```\s*$", "", s)

            start = s.find("{")
            end = s.rfind("}")
            if start == -1 or end == -1 or end <= start:
              return None, f"No JSON braces found. Raw:\n{s}"

            candidate = s[start:end+1].strip()
            try:
              return json.loads(candidate), None
            except Exception as e:
              return None, f"JSON parse failed: {e}\nCandidate:\n{candidate}\nRaw:\n{s}"
          # --------------------------------------

          # ---------- Local "strictness" heuristics (force retitle on vague titles) ----------
          def is_vague_title(t: str) -> bool:
            tl = (t or "").strip().lower()
            if not tl:
              return True

            # Very generic titles
            generic_exact = {
              "bug", "issue", "problem", "help", "question", "error", "crash",
              "broken", "not working", "doesn't work", "does not work", "doesnt work",
              "please help", "urgent"
            }
            if tl in generic_exact:
              return True

            # Generic substrings at start
            generic_starts = (
              "bug", "issue", "problem", "help", "question", "error", "crash", "broken",
              "not working", "doesn't work", "does not work", "doesnt work"
            )
            if any(tl.startswith(x) for x in generic_starts) and len(tl) <= 25:
              return True

            # Token-based heuristics
            tokens = re.findall(r"[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø0-9]+", tl)
            wc = len(tokens)

            component_tokens = {"card", "kort", "sync", "integration"}
            locale_tokens = {"locale", "translation", "language", "lang", "i18n"}

            has_component = any(tok in component_tokens for tok in tokens)
            has_locale = any(tok in locale_tokens for tok in tokens)

            # If extremely short and no clear component/locale hint -> vague
            if wc <= 2 and not has_component and not has_locale:
              return True

            # Very short single-word titles that are not clearly a locale or component
            if wc == 1 and not has_component and not has_locale:
              return True

            return False
          # -------------------------------------------------------------------------------

          # ---------- LLM: classification + strict title match decision ----------
          messages = [
            {
              "role": "system",
              "content": (
                "You are a GitHub triage bot.\n"
                "Tasks:\n"
                "1) Classify the issue into exactly one category:\n"
                "   - bug: broken behavior, error, regression, unexpected result, steps to reproduce.\n"
                "   - feature: request for new functionality or enhancement.\n"
                "   - locale: request to add/translate language/locale/i18n (e.g. 'add Danish', 'translation', 'da-DK').\n"
                "2) Decide if the user title is GOOD ENOUGH and matches the body.\n\n"
                "Be strict:\n"
                "- If the title is vague/generic (e.g. 'bug', 'help', 'problem', 'not working') -> title_matches must be false.\n"
                "- If the title does NOT mention what area/component it concerns (card/sync/feature/locale/etc.) OR does NOT hint at the symptom/goal -> title_matches must be false.\n"
                "- Only set title_matches=true if the title is short but still clearly describes the topic.\n\n"
                "Return ONLY valid JSON with keys:\n"
                "category: one of [bug, feature, locale]\n"
                "title_matches: boolean\n"
                "suggested_title: string (ONLY if title_matches=false; otherwise empty string)\n"
                "locale: string (ONLY if category=locale and language/locale is clear; otherwise empty string)\n\n"
                "Rules for suggested_title:\n"
                "- plain text, <= 120 chars, no markdown.\n"
                "- should be concise and specific: include component/area + symptom/goal.\n"
                "- if category=locale and requested language is clear, suggested_title should be that language/locale.\n"
              )
            },
            {
              "role": "user",
              "content": f"User title: {stripped_title}\n\nIssue body:\n{body}"
            }
          ]

          payload = {
            "model": "openai/gpt-4.1",
            "messages": messages,
            "temperature": 0,
            # If this causes an error on your setup, comment it out:
            # "response_format": {"type": "json_object"},
          }

          req = urllib.request.Request(
            "https://models.github.ai/inference/chat/completions",
            data=json.dumps(payload).encode("utf-8"),
            headers={
              "Authorization": f"Bearer {os.environ['GITHUB_TOKEN']}",
              "Content-Type": "application/json",
              "Accept": "application/vnd.github+json",
              "X-GitHub-Api-Version": "2022-11-28",
            },
            method="POST",
          )

          with urllib.request.urlopen(req) as r:
            data = json.load(r)

          content = (data.get("choices", [{}])[0].get("message", {}).get("content") or "").strip()

          obj, err = safe_parse_model_json(content)
          if obj is None:
            print("WARN: Could not parse model output as JSON.")
            print(err)
            obj = {}

          category = (obj.get("category") or "").strip().lower()
          title_matches = bool(obj.get("title_matches"))
          suggested_title = (obj.get("suggested_title") or "").strip()
          locale = (obj.get("locale") or "").strip()

          if category not in {"bug", "feature", "locale"}:
            category = "bug"

          # Force stricter behavior with local heuristic
          if is_vague_title(stripped_title):
            title_matches = False

          # Your exact label names:
          label_map = {
            "bug": "bug",
            "feature": "New feature",
            "locale": "New locale",
          }
          label = label_map[category]

          prefix_map = {
            "bug": "[Bug]",
            "feature": "[New feature request]",
            "locale": "[Locale request]",
          }
          desired_prefix = prefix_map[category]

          def clean(s: str) -> str:
            s = re.sub(r"\s+", " ", (s or "").strip())
            return s[:120].rstrip() if len(s) > 120 else s

          # Base title selection
          if category == "locale" and locale:
            base_title = clean(locale)
          elif not title_matches:
            base_title = clean(suggested_title) or clean(stripped_title)
          else:
            base_title = clean(stripped_title)

          # Always ensure the prefix matches the detected category.
          candidate_title = f"{desired_prefix} {base_title}".strip()

          # Avoid no-op updates
          new_title = "" if candidate_title.lower() == original_title.lower() else candidate_title

          # ---------- Version check (bugs only) ----------
          def has_version_for(kind: str, text: str) -> bool:
            version_pat = r"(?:v)?\d+\.\d+(?:\.\d+)?(?:[-+][0-9A-Za-z\.-]+)?"
            t = text or ""
            if kind == "card":
              kw = r"(?:\bcard\b|\bkort\b)"
            else:
              kw = r"(?:\bsync\b(?:\s+integration)?|\bsync-integration\b)"

            p1 = re.compile(rf"{kw}[^\n]{{0,80}}\b({version_pat})\b", re.I)
            p2 = re.compile(rf"\b({version_pat})\b[^\n]{{0,40}}{kw}", re.I)
            return bool(p1.search(t) or p2.search(t))

          comment_body = ""
          if category == "bug":
            text = f"{stripped_title}\n\n{body}"
            card_ok = has_version_for("card", text)
            sync_ok = has_version_for("sync", text)

            missing_card = not card_ok
            missing_sync = not sync_ok

            if missing_card or missing_sync:
              lines = [
                "Hi! To help us reproduce this bug faster, could you please share the following version info:",
                ""
              ]
              if missing_card:
                lines.append("- **Card version** (e.g. 1.2.3)")
              if missing_sync:
                lines.append("- **Sync integration version** (e.g. 0.9.1)")
              lines += [
                "",
                "Please reply here with the missing details ‚Äî thank you üôè"
              ]
              comment_body = "\n".join(lines)
          # ----------------------------------------------

          # Outputs (multiline-safe)
          out = os.environ["GITHUB_OUTPUT"]
          with open(out, "a", encoding="utf-8") as f:
            f.write(f"category={category}\n")
            f.write("label<<EOF\n" + (label or "") + "\nEOF\n")
            f.write("new_title<<EOF\n" + (new_title or "") + "\nEOF\n")
            f.write("comment_body<<EOF\n" + (comment_body or "") + "\nEOF\n")
          PY

      - name: Apply label + title
        uses: actions/github-script@v7
        env:
          LABEL: ${{ steps.decide.outputs.label }}
          NEW_TITLE: ${{ steps.decide.outputs.new_title }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.issue.number;

            const labelName = process.env.LABEL?.trim();
            const newTitle = process.env.NEW_TITLE?.trim();

            if (labelName) {
              await github.rest.issues.addLabels({
                owner, repo, issue_number,
                labels: [labelName],
              });
            }

            if (newTitle) {
              await github.rest.issues.update({
                owner, repo, issue_number,
                title: newTitle,
              });
            }

      - name: Ask for missing versions (bug only)
        if: steps.decide.outputs.comment_body != ''
        uses: actions/github-script@v7
        env:
          COMMENT: ${{ steps.decide.outputs.comment_body }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: process.env.COMMENT
            });
