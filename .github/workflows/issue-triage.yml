name: Issue triage (label + title + bug version questions)

on:
  issues:
    types: [opened]

permissions:
  issues: write
  models: read

jobs:
  triage:
    runs-on: ubuntu-latest

    steps:
      - name: Classify + build title/label + check versions
        id: decide
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python3 - <<'PY'
          import os, json, re, urllib.request

          with open(os.environ["GITHUB_EVENT_PATH"], "r", encoding="utf-8") as f:
            event = json.load(f)

          issue = event["issue"]
          original_title = (issue.get("title") or "").strip()
          body = (issue.get("body") or "").strip()

          # Undg√• dobbelt prefix hvis nogen allerede skriver det
          prefix_re = re.compile(r'^\[(Bug|New feature request|Locale request)\]\s*', re.I)
          stripped_title = prefix_re.sub("", original_title).strip() or original_title

          # --- LLM: klassificering + kort titel + evt. locale ---
          messages = [
            {
              "role": "system",
              "content": (
                "You are a GitHub triage bot.\n"
                "Classify the issue into exactly one category:\n"
                "- bug: broken behavior, error, regression, unexpected result, steps to reproduce.\n"
                "- feature: request for new functionality or enhancement.\n"
                "- locale: request to add/translate language/locale/i18n (e.g. 'add Danish', 'translation', 'da-DK').\n\n"
                "Return ONLY valid JSON with keys:\n"
                "category: one of [bug, feature, locale]\n"
                "locale: empty string unless category=locale; then set requested language/locale (e.g. 'Danish' or 'da-DK').\n"
                "short_title: concise title WITHOUT any bracket prefix.\n\n"
                "Rules:\n"
                "- short_title must be plain text, <= 120 chars.\n"
                "- For locale issues, if the requested language/locale is clear, prefer that as short_title.\n"
              )
            },
            {
              "role": "user",
              "content": f"User title: {stripped_title}\n\nIssue body:\n{body}"
            }
          ]

          payload = {"model": "openai/gpt-4.1", "messages": messages, "temperature": 0}

          req = urllib.request.Request(
            "https://models.github.ai/inference/chat/completions",
            data=json.dumps(payload).encode("utf-8"),
            headers={
              "Authorization": f"Bearer {os.environ['GITHUB_TOKEN']}",
              "Content-Type": "application/json",
              "Accept": "application/vnd.github+json",
              "X-GitHub-Api-Version": "2022-11-28",
            },
            method="POST",
          )

          with urllib.request.urlopen(req) as r:
            data = json.load(r)

          content = data["choices"][0]["message"]["content"].strip()

          # Robust JSON parse
          try:
            obj = json.loads(content)
          except Exception:
            m = re.search(r"\{.*\}", content, re.S)
            obj = json.loads(m.group(0)) if m else {}

          category = (obj.get("category") or "").strip().lower()
          locale = (obj.get("locale") or "").strip()
          short_title = (obj.get("short_title") or "").strip()

          if category not in {"bug", "feature", "locale"}:
            category = "bug"

          short_title = re.sub(r"\s+", " ", short_title).strip()
          if not short_title:
            short_title = stripped_title
          if len(short_title) > 120:
            short_title = short_title[:120].rstrip()

          if category == "locale" and locale:
            short_title = re.sub(r"\s+", " ", locale).strip()
            if len(short_title) > 120:
              short_title = short_title[:120].rstrip()

          # DINE label-navne (pr√¶cis):
          label_map = {
            "bug": "bug",
            "feature": "New feature",
            "locale": "New locale",
          }
          label = label_map[category]

          prefix_map = {
            "bug": "[Bug]",
            "feature": "[New feature request]",
            "locale": "[Locale request]",
          }
          new_title = f"{prefix_map[category]} {short_title}".strip()

          if new_title.lower() == original_title.lower():
            new_title = ""

          # --- Version-tjek (kun for bugs) ---
          def has_version_for(kind: str, text: str) -> bool:
            """
            Heuristik: finder versionsnumre i n√¶rheden af n√∏gleord.
            Matcher fx 1.2, 1.2.3, v1.2.3, 1.2.3-beta.1
            """
            version_pat = r"(?:v)?\d+\.\d+(?:\.\d+)?(?:[-+][0-9A-Za-z\.-]+)?"
            t = text or ""
            if kind == "card":
              kw = r"(?:\bcard\b|\bkort\b)"
            else:  # sync
              kw = r"(?:\bsync\b(?:\s+integration)?|\bsync-integration\b)"

            # keyword ... version
            p1 = re.compile(rf"{kw}[^\n]{{0,80}}\b({version_pat})\b", re.I)
            # version ... keyword
            p2 = re.compile(rf"\b({version_pat})\b[^\n]{{0,40}}{kw}", re.I)
            return bool(p1.search(t) or p2.search(t))

          missing_card = False
          missing_sync = False
          comment_body = ""

          if category == "bug":
            text = f"{stripped_title}\n\n{body}"
            card_ok = has_version_for("card", text)
            sync_ok = has_version_for("sync", text)

            missing_card = not card_ok
            missing_sync = not sync_ok

            if missing_card or missing_sync:
              lines = [
                "Hej! For at vi kan reproducere buggen hurtigere, mangler vi lige versionsinfo:",
                ""
              ]
              if missing_card:
                lines.append("- **Card version**: (fx 1.2.3)")
              if missing_sync:
                lines.append("- **Sync integration version**: (fx 0.9.1)")
              lines += [
                "",
                "Skriv dem gerne her i tr√•den ‚Äì tak üôè"
              ]
              comment_body = "\n".join(lines)

          # Output
          out = os.environ["GITHUB_OUTPUT"]
          with open(out, "a", encoding="utf-8") as f:
            f.write(f"category={category}\n")
            f.write("label<<EOF\n" + label + "\nEOF\n")
            f.write("new_title<<EOF\n" + (new_title or "") + "\nEOF\n")
            f.write("comment_body<<EOF\n" + (comment_body or "") + "\nEOF\n")
          PY

      - name: Apply label + title
        uses: actions/github-script@v7
        env:
          LABEL: ${{ steps.decide.outputs.label }}
          NEW_TITLE: ${{ steps.decide.outputs.new_title }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.issue.number;

            const labelName = process.env.LABEL?.trim();
            const newTitle = process.env.NEW_TITLE?.trim();

            if (labelName) {
              await github.rest.issues.addLabels({
                owner, repo, issue_number,
                labels: [labelName],
              });
            }

            if (newTitle) {
              await github.rest.issues.update({
                owner, repo, issue_number,
                title: newTitle,
              });
            }

      - name: Ask for missing versions (bug only)
        if: steps.decide.outputs.comment_body != ''
        uses: actions/github-script@v7
        env:
          COMMENT: ${{ steps.decide.outputs.comment_body }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: process.env.COMMENT
            });
